<html>
    <head>
        <title>Generating Image</title>
        <script src="./main.js"></script>
    </head>
    <body>
        <!-- <input id="screamImg" type="image"> -->
        <!-- <img id="screamImg" src="./tiangles.png" style="display: none;"> -->
        <div id="imgContainer" style="display: none;"></div>

        <canvas id="imageCanvas" width="220" height="277">

        </canvas>
        <canvas id="generatedCanvas" width="220" height="277">

        </canvas>

        <br>
        <canvas id="fitnessgraph"></canvas>

        <br>
        <form>
            <input id="filename_input" type="text" name="file" value="">
            <label for="num_workers">Number of workers: </label>
            <input id="num_workers" type="number" name="num_workers" value="4">
            <br>
            <label for="num_triangles">Number of triangles: </label>
            <input id="num_triangles" type="number" name="num_triangles" value="12">
            <br>
            <label for="pop_size">Size of population: </label>
            <input id="pop_size" type="number" name="pop_size" value="200">
            <br>
            <label for="sample_size">Number of samples: </label>
            <input id="sample_size" type="number" name="sample_size" value="500">
            <br>
            <label for="mutation_rate">Mutation rate: </label>
            <input id="mutation_rate" type="number" name="mutation_rate" value="0.25">
            <br>
            <label for="num_generations">Number of generations: </label>
            <input id="num_generations" type="number" name="num_generations" value="200">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
